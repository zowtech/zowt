<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern Background -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 150)">
    
    <!-- ZowT Logo -->
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white">
      ZowT
    </text>
    
    <!-- System Active Badge -->
    <g transform="translate(280, 20)">
      <rect width="180" height="32" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
      <circle cx="20" cy="16" r="4" fill="#4ade80">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#4ade80">SYSTEM ACTIVE</text>
    </g>
    
    <!-- Main Title -->
    <text x="0" y="140" font-family="Inter, sans-serif" font-size="48" font-weight="600" fill="white">
      Cyber Forensics & Digital Investigation
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="180" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#93c5fd">
      Especialista em crimes cibernéticos e análise blockchain
    </text>
    
    <!-- Binary Code Effect -->
    <g transform="translate(0, 220)" opacity="0.6">
      <text x="0" y="0" font-family="monospace" font-size="16" fill="#60a5fa">01011010 01101111 01110111 01010100</text>
      <text x="0" y="25" font-family="monospace" font-size="16" fill="#60a5fa">01000011 01111001 01100010 01100101</text>
      <text x="0" y="50" font-family="monospace" font-size="16" fill="#60a5fa">01110010 00100000 01000110 01101111</text>
    </g>
    
    <!-- Service Icons Grid -->
    <g transform="translate(600, 40)">
      <!-- Blockchain Icon -->
      <g>
        <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
        <path d="M20,20 L40,20 L40,40 L20,40 Z M25,25 L35,25 M25,30 L35,30 M25,35 L35,35" stroke="#60a5fa" stroke-width="2" fill="none"/>
        <text x="30" y="75" font-family="Inter" font-size="10" fill="#93c5fd" text-anchor="middle">Blockchain</text>
      </g>
      
      <!-- Security Icon -->
      <g transform="translate(80, 0)">
        <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
        <path d="M30,15 L20,25 L20,45 L40,45 L40,25 Z M25,25 L35,25 M30,20 C32,18 34,20 34,22" stroke="#60a5fa" stroke-width="2" fill="none"/>
        <text x="30" y="75" font-family="Inter" font-size="10" fill="#93c5fd" text-anchor="middle">Security</text>
      </g>
      
      <!-- Investigation Icon -->
      <g transform="translate(160, 0)">
        <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
        <circle cx="28" cy="28" r="8" stroke="#60a5fa" stroke-width="2" fill="none"/>
        <path d="M34,34 L42,42" stroke="#60a5fa" stroke-width="2"/>
        <text x="30" y="75" font-family="Inter" font-size="10" fill="#93c5fd" text-anchor="middle">Investigation</text>
      </g>
      
      <!-- Stats -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" font-family="Inter" font-size="18" font-weight="600" fill="white">80+ Casos</text>
        <text x="0" y="25" font-family="Inter" font-size="14" fill="#93c5fd">98% Taxa de Sucesso</text>
        <text x="0" y="45" font-family="Inter" font-size="14" fill="#93c5fd">R$ 20M+ Rastreados</text>
        <text x="0" y="65" font-family="Inter" font-size="14" fill="#93c5fd">10+ Anos Experiência</text>
      </g>
    </g>
    
  </g>
  
  <!-- Bottom Contact Info -->
  <g transform="translate(100, 550)">
    <text x="0" y="0" font-family="Inter" font-size="16" font-weight="500" fill="white">zowtech@email.com</text>
    <text x="200" y="0" font-family="Inter" font-size="16" font-weight="500" fill="white">+55 (11) 98916-5012</text>
    <text x="450" y="0" font-family="Inter" font-size="16" font-weight="500" fill="#93c5fd">ZowT - Digital Forensics Expert</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="100" r="3" fill="#60a5fa" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="150" r="2" fill="#60a5fa" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="200" r="2" fill="#60a5fa" opacity="0.6">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
</svg>